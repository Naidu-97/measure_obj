<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Distance Measurement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@2.2.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the camera and AR.js marker -->
      <a-camera gps-camera></a-camera>
      
      <!-- Define the line entity for drawing the distance -->
      <a-entity id="line" line="color: red; width: 2;"></a-entity>

      <!-- AR Marker for AR.js -->
      <a-marker preset="hiro"></a-marker>

      <a-entity position="0 0 -5" text="value: Click to measure distance; color: black"></a-entity>
    </a-scene>
  </body>
</html>
